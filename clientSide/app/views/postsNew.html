<form action="" method="POST" role="form" ng-submit="save()">
	<legend>New Post</legend>

	<div class="form-group">
		<label for="">Title</label>
		<input ng-model="newPost.title" type="text" class="form-control" id="" placeholder="Input field">
	</div>
	<div class="form-group">
		<label for="">Description</label>
		<input ng-model="newPost.body" type="text" class="form-control" id="" placeholder="Input field">
	</div>
	

	<button type="submit" class="btn btn-primary">Submit</button>
</form>
